{% load static %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}">

        <title>Вход в ОКиД</title>
    </head>
    <body class="common">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
                    <div id="iosBlurBg">
                        <div id="whiteBg"></div>
                    </div>
                    <div id="bottomEnter"></div>
                    <div id="bottomBlurBg"></div>
                <!-- Login Form -->
                <div class="loginForm">
                    <div class="title">
                        <img src="{% static 'img/logo.png' %}">
                        <br>
                        <br>
                        <span>KYRGYZPATENT</span>
                    </div>
                    <form class="col-3" method="POST" action="">
                        {%csrf_token%}
                        {{ form.username }}
                        {{ form.password }}
                        <input type="submit" class="btn btn-black" value="Войти">
                    </form>
            </div>
        </div>
    </body>
</html>
